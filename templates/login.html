<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrovision - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom Color */
        .bg-custom-yellow {
            background-color: #F2EF93;
        }

        .text-custom-yellow {
            color: #F2EF93;
        }

        .border-custom-yellow {
            border-color: #F2EF93;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Login Form -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Login to Agrovision</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username or Phone Number</label>
                    <input type="text" id="username" name="username" placeholder="johndoe" class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <button type="submit" class="bg-custom-yellow text-gray-800 px-6 py-3 rounded-lg w-full">Login</button>
                <p class="mt-4 text-gray-600 text-center">Don't have an account? <a href="#" class="text-custom-yellow hover:underline">Sign Up</a></p>
            </form>
        </div>

        <!-- Logo Section -->
        <div class="hidden md:flex w-1/2 bg-custom-yellow items-center justify-center">
            <img src="static/logo.jpeg" alt="Agrovision Logo" class="max-w-full h-auto">
        </div>
    </div>
</body>

</html>
